<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,0,0"
    />
    <title>Document</title>
  </head>
  <body>
    <div class="wrapper">
      <h1>Temperature Converter <i class="fas fa-temperature-low"></i></h1>
      <label>Enter temperature:</label>
      <div>
        <input type="number" id="temperature" />
      </div>
      <label>Select conversion option:</label>
      <select id="conversionOption">
        <option value="celsiusToFahrenheit">Celsius to Fahrenheit</option>
        <option value="fahrenheitToCelsius">Fahrenheit to Celsius</option>
        <option value="celsiusToKelvin">Celsius to Kelvin</option>
        <option value="kelvinToCelsius">Kelvin to Celsius</option>
        <option value="fahrenheitToKelvin">Fahrenheit to Kelvin</option>
        <option value="kelvinToFahrenheit">Kelvin to Fahrenheit</option>
      </select>
      <button onclick="convert()">
        Convert
        <span class="material-symbols-outlined"> change_circle </span>
      </button>
      <input type="box" id="result" readonly />
    </div>
    <script
      src="https://kit.fontawesome.com/69eea8bb3f.js"
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
